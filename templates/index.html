<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="凤凰台智能现金管理系统 - 专业的财务管理工具">
    <title>凤凰台智能现金管理系统</title>
    
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>  
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f2ff 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* 顶部导航栏 */
        .top-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-nav h1 {
            font-size: 1.6rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        
        .top-nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .current-date {
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .nav-btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* 今日数据卡片（合并为一个模块）*/
        .today-summary {
            background: white;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .today-summary-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .today-summary-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .today-date-badge {
            padding: 6px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .today-stats-grid {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 15px;
        }
        
        .today-stat-item {
            text-align: center;
            padding: 18px 20px;
            background: #fafbfc;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid #e8e8e8;
            flex: 1;
            min-width: 160px;
        }
        
        .today-stat-item:hover {
            transform: translateY(-2px);
            border-color: #d0d0d0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        .today-stat-item.income:hover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.02);
        }
        
        .today-stat-item.expense:hover {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.02);
        }
        
        .today-stat-item.count:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.02);
        }
        
        .today-stat-icon {
            width: 44px;
            height: 44px;
            margin: 0 auto 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .today-stat-item.income .today-stat-icon {
            background: #10b981;
            color: white;
        }
        
        .today-stat-item.expense .today-stat-icon {
            background: #ef4444;
            color: white;
        }
        
        .today-stat-item.count .today-stat-icon {
            background: #667eea;
            color: white;
        }
        
        .today-stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .today-stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #333;
        }
        
        .today-stat-desc {
            font-size: 0.75rem;
            color: #aaa;
        }
        
        /* 快速操作 */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .quick-action-card {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #e8e8e8;
        }
        
        .quick-action-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-color: #d0d0d0;
        }
        
        .quick-action-icon {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }
        
        .quick-action-income {
            background: #10b981;
        }
        
        .quick-action-expense {
            background: #ef4444;
        }
        
        .quick-action-content {
            flex: 1;
        }
        
        .quick-action-content h3 {
            font-size: 1rem;
            margin-bottom: 4px;
            color: #333;
            font-weight: 600;
        }
        
        .quick-action-content p {
            font-size: 0.8rem;
            color: #888;
            margin: 0;
        }
        
        /* 内容卡片 */
        .content-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .content-card h3 {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 图表容器 */
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
 
        /* 最近交易列表 */
        .recent-transactions {
            margin-top: 25px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s;
        }
        
        .transaction-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .transaction-income-icon {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .transaction-expense-icon {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .transaction-info h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .transaction-info p {
            font-size: 0.85rem;
            color: #999;
        }
        
        .transaction-amount {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .transaction-income {
            color: #10b981;
        }
        
        .transaction-expense {
            color: #ef4444;
        }
        
        /* 表单 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* 周期选择器 */
        .period-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 12px;
        }
        
        .period-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #666;
        }
        
        .period-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* 响应式 */
            @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .top-nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .top-nav h1 {
                font-size: 1.3rem;
            }
            
            .top-nav-actions {
            width: 100%;
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
            
            .today-summary {
                padding: 25px 20px;
                max-width: 100%;
            }
            
            .today-stats-grid {
                flex-direction: column;
                gap: 15px;
            }
            
            .today-stat-item {
                min-width: auto;
                padding: 25px 20px;
            }
            
            .today-stat-value {
                font-size: 1.8rem;
            }
            
            .today-summary-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .transaction-left {
                width: 100%;
            }
            
            .transaction-amount {
                align-self: flex-end;
            }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-header h3 {
            font-size: 1.5rem;
            color: #333;
        }
        
        .modal-close {
            width: 35px;
            height: 35px;
            border: none;
            background: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <!-- 通知 -->
    <div class="notification" id="notification"></div>
 
    <!-- 快速记账模态框 -->
    <div class="modal" id="quickAddModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">💰 快速记账</h3>
                <button class="modal-close" onclick="closeModal()">×</button>
        </div>
            <form id="quickAddForm">
                <input type="hidden" id="quickType" value="income">
                <div class="form-group">
                    <label for="quickAmount">💵 金额</label>
                    <input type="number" id="quickAmount" placeholder="0.00" step="0.01" required autofocus>
            </div>
                <div class="form-group">
                    <label for="quickCategory">📂 分类</label>
                    <select id="quickCategory" required>
                        <option value="">请选择分类</option>
                    </select>
            </div>
                <div class="form-group">
                    <label for="quickRemark">📝 备注（可选）</label>
                    <input type="text" id="quickRemark" placeholder="添加备注...">
                </div>
                <button type="submit" class="btn-submit">确认添加</button>
            </form>
                </div>
            </div>
            
    <div class="container">
        <!-- 顶部导航 -->
        <div class="top-nav fade-in">
            <h1>
                <span>🏮</span>
                凤凰台现金管理
            </h1>
            <div class="top-nav-actions">
                <span class="current-date" id="currentDate"></span>
                <button class="nav-btn nav-btn-admin" onclick="location.href='/admin'">
                    <span>📊</span>
                    <span>管理后台</span>
                </button>
                </div>
            </div>
            
        <!-- 今日数据展示 -->
        <div class="today-summary fade-in">
            <div class="today-summary-header">
                <div class="today-summary-title">
                    <span>📊</span>
                    <span>今日数据</span>
                </div>
                <div class="today-date-badge" id="todayDateBadge">2025-10-29</div>
            </div>
            
            <div class="today-stats-grid">
                <div class="today-stat-item income">
                    <div class="today-stat-icon">+</div>
                    <div class="today-stat-label">今日收入</div>
                    <div class="today-stat-value" id="todayIncome">¥0</div>
                    <div class="today-stat-desc" id="todayIncomeCount">0 笔</div>
            </div>
            
                <div class="today-stat-item expense">
                    <div class="today-stat-icon">-</div>
                    <div class="today-stat-label">今日支出</div>
                    <div class="today-stat-value" id="todayExpense">¥0</div>
                    <div class="today-stat-desc" id="todayExpenseCount">0 笔</div>
            </div>
            
                <div class="today-stat-item count">
                    <div class="today-stat-icon">=</div>
                    <div class="today-stat-label">净收支</div>
                    <div class="today-stat-value" id="todayBalance">¥0</div>
                    <div class="today-stat-desc" id="todayCount">共 0 笔</div>
                </div>
            </div>
            </div>
            
        <!-- 快速操作 -->
        <div class="quick-actions fade-in">
            <div class="quick-action-card" onclick="openQuickAdd('income')">
                <div class="quick-action-icon quick-action-income">+</div>
                <div class="quick-action-content">
                    <h3>记一笔收入</h3>
                    <p>快速添加收入记录</p>
                </div>
            </div>
            <div class="quick-action-card" onclick="openQuickAdd('expense')">
                <div class="quick-action-icon quick-action-expense">-</div>
                <div class="quick-action-content">
                    <h3>记一笔支出</h3>
                    <p>快速添加支出记录</p>
                </div>
            </div>
        </div>
        
        <!-- 消费趋势图 -->
        <div class="content-card fade-in">
            <h3>📈 消费趋势分析</h3>
            <div class="period-tabs">
                <button class="period-tab active" data-period="week" onclick="changePeriod('week')">最近7天</button>
                <button class="period-tab" data-period="month" onclick="changePeriod('month')">本月</button>
                <button class="period-tab" data-period="all" onclick="changePeriod('all')">全部</button>
            </div>
            <div class="chart-container" id="trendChart"></div>
        </div>
        
        <!-- 最近交易 -->
        <div class="content-card fade-in">
            <h3>📋 最近交易记录</h3>
            <div class="recent-transactions" id="recentTransactions">
                <div class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <h4>暂无交易记录</h4>
                    <p>点击上方快速记账开始使用</p>
                </div>
            </div>
        </div>
    </div>
 
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // 全局状态
        let currentPeriod = 'week';
        let allTransactions = [];
        let myChart = null;
        
        // 分类配置
        const categories = {
            income: ['餐饮', '工资', '奖金', '投资收益', '兼职', '红包', '其他收入'],
            expense: ['餐饮', '交通', '购物', '娱乐', '医疗', '住房', '教育', '通讯', '其他支出']
        };
        
        // 默认分类
            const defaultCategory = {
                income: '餐饮',
                expense: '餐饮'
            };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            loadData();
            setInterval(updateDateTime, 60000);
        });

        // 更新日期时间
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        }

        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('/api/transactions?limit=10000');
                const data = await response.json(); 
                
                if (data.success) {
                    allTransactions = data.transactions || [];
                    updateDashboard();
                    updateChart();
                    updateRecentTransactions();
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                showNotification('加载数据失败', 'error');
            }
        }

        // 更新仪表板
        function updateDashboard() {
            // 计算今日数据
            const today = new Date().toISOString().split('T')[0];
            const todayTransactions = allTransactions.filter(t => t.date === today);
            
            // 更新日期徽章
            const dateObj = new Date();
            const dateStr = `${dateObj.getMonth() + 1}月${dateObj.getDate()}日`;
            document.getElementById('todayDateBadge').textContent = dateStr;
            
            // 今日收入
            const todayIncomeTransactions = todayTransactions.filter(t => t.type === 'income');
            const todayIncome = todayIncomeTransactions.reduce((sum, t) => sum + t.amount, 0);
            
            // 今日支出
            const todayExpenseTransactions = todayTransactions.filter(t => t.type === 'expense');
            const todayExpense = todayExpenseTransactions.reduce((sum, t) => sum + t.amount, 0);
            
            // 今日交易数
            const todayCount = todayTransactions.length;
            
            // 今日净收支
            const todayBalance = todayIncome - todayExpense;
            
            // 更新显示
            document.getElementById('todayIncome').textContent = `¥${todayIncome.toFixed(2)}`;
            document.getElementById('todayExpense').textContent = `¥${todayExpense.toFixed(2)}`;
            document.getElementById('todayBalance').textContent = `${todayBalance >= 0 ? '+' : ''}¥${todayBalance.toFixed(2)}`;
            
            // 更新描述
            document.getElementById('todayIncomeCount').textContent = `${todayIncomeTransactions.length} 笔`;
            document.getElementById('todayExpenseCount').textContent = `${todayExpenseTransactions.length} 笔`;
            document.getElementById('todayCount').textContent = `共 ${todayCount} 笔`;
        }

        // 更新图表
        function updateChart() {
            const chartDom = document.getElementById('trendChart');
            if (!myChart) {
                myChart = echarts.init(chartDom);
            }
            
            // 根据周期筛选数据
            let filteredData = [];
            const now = new Date();
            
            if (currentPeriod === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                filteredData = allTransactions.filter(t => new Date(t.date) >= weekAgo);
            } else if (currentPeriod === 'month') {
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                filteredData = allTransactions.filter(t => new Date(t.date) >= monthStart);
            } else {
                filteredData = allTransactions;
            }
            
            // 按日期分组
            const dateMap = {};
            filteredData.forEach(t => {
                const date = t.date;
                if (!dateMap[date]) {
                    dateMap[date] = { income: 0, expense: 0 };
                }
                if (t.type === 'income') {
                    dateMap[date].income += t.amount;
                } else {
                    dateMap[date].expense += t.amount;
                }
            });
            
            const dates = Object.keys(dateMap).sort();
            const incomeData = dates.map(d => dateMap[d].income);
            const expenseData = dates.map(d => dateMap[d].expense);
            
            const option = {
                title: {
                    text: currentPeriod === 'week' ? '近7天' : currentPeriod === 'month' ? '本月' : '全部',
                    left: 'center',
                    textStyle: {
                        fontSize: 14,
                        color: '#666'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    },
                    formatter: function(params) {
                        let result = `<strong>${params[0].axisValue}</strong><br>`;
                        params.forEach(p => {
                            result += `${p.marker} ${p.seriesName}: ¥${p.value.toFixed(2)}<br>`;
                        });
                        return result;
                    }
                },
                legend: {
                    data: ['收入', '支出'],
                    bottom: 5
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLabel: {
                        rotate: dates.length > 10 ? 30 : 0,
                        formatter: function(value) {
                            return value.substring(5);
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '金额（¥）'
                },
                series: [
                    {
                        name: '收入',
                        type: 'line',
                        data: incomeData,
                        smooth: true,
                        itemStyle: { color: '#10b981' },
                        lineStyle: { width: 3 },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: 'rgba(16, 185, 129, 0.3)' },
                                    { offset: 1, color: 'rgba(16, 185, 129, 0.05)' }
                                ]
                            }
                        }
                    },
                    {
                        name: '支出',
                        type: 'line',
                        data: expenseData,
                        smooth: true,
                        itemStyle: { color: '#ef4444' },
                        lineStyle: { width: 3 },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: 'rgba(239, 68, 68, 0.3)' },
                                    { offset: 1, color: 'rgba(239, 68, 68, 0.05)' }
                                ]
                            }
                        }
                    }
                ]
            };
            
            myChart.setOption(option, true);
            window.addEventListener('resize', () => myChart.resize());
        }

        // 更新最近交易
        function updateRecentTransactions() {
            const container = document.getElementById('recentTransactions');
            
            if (allTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h4>暂无交易记录</h4>
                        <p>点击上方快速记账开始使用</p>
                    </div>
                `;
                return;
            }
            
            const recent = allTransactions.slice(0, 10);
            container.innerHTML = recent.map(t => `
                <div class="transaction-item">
                    <div class="transaction-left">
                        <div class="transaction-icon ${t.type === 'income' ? 'transaction-income-icon' : 'transaction-expense-icon'}">
                            ${t.type === 'income' ? '💰' : '💸'}
                        </div>
                        <div class="transaction-info">
                            <h4>${t.category || '未分类'}</h4>
                            <p>${t.date} ${t.remark ? '· ' + t.remark : ''}</p>
                        </div>
                    </div>
                    <div class="transaction-amount ${t.type === 'income' ? 'transaction-income' : 'transaction-expense'}">
                        ${t.type === 'income' ? '+' : '-'}¥${t.amount.toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        // 打开快速记账
        function openQuickAdd(type) {
            document.getElementById('quickType').value = type;
            document.getElementById('modalTitle').textContent = type === 'income' ? '💰 快速记收入' : '💸 快速记支出';
            
            // 重置表单（在填充分类之前）
            document.getElementById('quickAddForm').reset();
            
            // 填充分类选项
            const categorySelect = document.getElementById('quickCategory');
            const defaultCat = defaultCategory[type];
            
            categorySelect.innerHTML = categories[type].map(c => 
                `<option value="${c}" ${c === defaultCat ? 'selected' : ''}>${c}</option>`
            ).join('');
            
            document.getElementById('quickAddModal').classList.add('show');
            setTimeout(() => document.getElementById('quickAmount').focus(), 100);
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('quickAddModal').classList.remove('show');
        }

        // 快速添加表单提交
        document.getElementById('quickAddForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const type = document.getElementById('quickType').value;
            const amount = parseFloat(document.getElementById('quickAmount').value);
            const category = document.getElementById('quickCategory').value;
            const remark = document.getElementById('quickRemark').value;
            
            try {
                const response = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: type,
                        amount: amount,
                        category: category,
                        remark: remark,
                        date: new Date().toISOString().split('T')[0]
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('添加成功！', 'success');
                    closeModal();
                    loadData(); // 重新加载数据
                } else {
                    showNotification(data.message || '添加失败', 'error');
                }
            } catch (error) {
                console.error('添加失败:', error);
                showNotification('添加失败', 'error');
            }
        });

        // 切换周期
        function changePeriod(period) {
            currentPeriod = period;
            
            // 更新按钮状态
            document.querySelectorAll('.period-tab').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.period === period) {
                    btn.classList.add('active'); 
                }
            });
            
            updateChart();
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 点击模态框外部关闭
        document.getElementById('quickAddModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
